<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
	<title>Avgle Helper Settings</title>
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<div id="container">
		<div id="header">
			<h1>Avgle Helper Settings</h1>
		</div>
		<div id="main">
			<div class="settings-group">
				<h2>User Interface</h2>
				<div class="settings">
					<h3>Language</h3>
					<select>
						<option>简体中文</option>
						<option>繁體中文</option>
						<option>English</option>
					</select>
				</div>
			</div>
			<div class="settings-group">
				<h2>Download Options</h2>
				<div class="settings">
					<h3>Max concurrent downloads</h3>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
					</select>
				</div>
				<div class="settings">
					<h3>Delete temporary files</h3>
					<select>
						<option>Ask</option>
						<option>Yes</option>
						<option>No</option>
					</select>
				</div>
				<div class="settings">
					<h3>Delete downloader script</h3>
					<select>
						<option>Ask</option>
						<option>No</option>
						<option>Yes</option>
					</select>
				</div>
				<div class="settings">
					<h3>Proxy for downloader</h3>
					<input type="text" placeholder="http://127.0.0.1:1080" />
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
