name: Chrome avgle helper
src:
    base: src
    assets:
        - "popup/index.css"
        - "settings/index.css"
        - "downloader.sh"
    pages:
        - "console/index.html"
        - "popup/index.html"
        - "settings/index.html"
    scripts:
        - "background/index.js"
        - "inject/main-normal-page.js"
        - "console/index.js"
        - "popup/index.js"
        - "settings/index.js"
    styles:
dist:
    base: extension/dist
    clean: true

watch:
    - "src"

processor:
    source_map:
        enable: true
        js: true
        css: false
    babel:
        enable: true
        babelrc: .babelrc
    browserify:
        transform:
            - name: "babelify"
              options:
                plugins:
                    - "transform-es2015-modules-commonjs"
